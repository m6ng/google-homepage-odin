<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin's Google Homepage</title>
    <link rel="icon" type="image/png" href="https://www.theodinproject.com/assets/odin-logo-bd86cf893a3de1f1daceabc1377f58669776616a91ab70c601fd5c16a4686468.svg">

    <!--STYLESHEETS-->

    <!--stylesheet link for using Google's material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            text-decoration: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 14px;
            height: 100vh;
            display: grid;
            grid-template-rows: 60px 1fr 50px;
        }

        a {
            text-decoration: none;
            color: darkslategray;
        }
        a:hover {
            text-decoration: underline;
        }

    </style>

    <link href="css/header-section.css" type="text/css" rel="stylesheet">
    <link href="css/middle-section.css" type="text/css"rel="stylesheet">
    <link href="css/footer-section.css" type="text/css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons">apps</span>
            <img src="images/eevee_profile_pic_square.png" alt="Profile Picture" class="profile-picture">
        </div>
    </header>

    <section class="middle-section">
        <img alt="Google Logo" class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <form class="search-form">
            <div class="search-bar">
                <span class="material-icons">search</span>
                <input type="search" class="search-box">
                <span class="material-icons">mic</span>
            </div>
            <br>
            <div class="buttons">
                <input type="button" value="Google Search" class="search-button button">
                <input type="button" value="I'm Feeling Lucky" class="feeling-lucky-button button">
            </div>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-left">
            <div class="footer-left-links">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
        </div>
        <div class="footer-middle">
            <img alt="Odin Project Logo" class="odin-project-logo" width="15em" src="https://www.theodinproject.com/assets/odin-logo-bd86cf893a3de1f1daceabc1377f58669776616a91ab70c601fd5c16a4686468.svg">
            <a href="https://www.theodinproject.com/">Odin Project</a>
        </div>
        <div class="footer-right">
            <div class="footer-right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
